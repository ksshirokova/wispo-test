<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wispo-test</title>
  <link rel="stylesheet" href="../styles/index.css">
</head>

<body class="root">
  <header class="header">
    <section class="header__container">
      <div class="header__first-section">
        <img src="../images/svg/logo.svg" alt="logo" class="header__logo">
        <nav>
          <ul class="header__list">
            <li><a class="header__list-element" href="#">Контакты</a></li>
            <li><a class="header__list-element" href="#"><img class="header__list-star"
                  src="../images/svg/star.svg">Отзывы</a></li>
            <li><a class="header__list-element" href="#">Гарантия</a></li>
          </ul>
        </nav>
        <div class="header__feedback">
          <p class="header__schedule"><img src="../images/svg/green-circle.svg">Звоните, пн-вс 10:00 - 20:00</p>
          <p class="header__phone-number"><img src="../images/svg/phone.svg">+7 351 220 77 04</p>
        </div>
      </div>
    </section>
    <nav>
      <ul class="header__nav-panel">
        <li><a class="header__panel-element" href="#"><img class="header__icons"
              src="../images/svg/catalog-icon.svg">Каталог</a></li>
        <li><a class="header__panel-element" href="#"><img class="header__icons"
              src="../images/svg/apple-icon.svg">Ремонт Apple<img class="header__arrow-icon"
              src="../images/svg/arrow-icon.svg"></a></li>
        <li><a class="header__panel-element" href="#"><img class="header__icons"
              src="../images/svg/phone-icon.svg">Ремонт смартфонов<img class="header__arrow-icon"
              src="../images/svg/arrow-icon.svg"></a></li>
        <li><a class="header__panel-element" href="#"><img class="header__icons"
              src="../images/svg/tablet-icon.svg">Ремонт планшетов<img class="header__arrow-icon"
              src="../images/svg/arrow-icon.svg"></a></li>
        <li><a class="header__panel-element" href="#"><img class="header__icons"
              src="../images/svg/desktop-icon.svg">Ремонт ноутбуков<img class="header__arrow-icon"
              src="../images/svg/arrow-icon.svg"></a></li>
      </ul>
    </nav>


  </header>
</body>

</html>
